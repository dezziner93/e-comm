
<div class="container">

<div class="product-list">
    <h1>All Product List</h1>
    <p class="error">{{productMessage}}</p>
    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productList">
                <td><img src="{{item.image}}" alt="image"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <a routerLink="/seller-update-product/{{item.id}}"><fa-icon class="edit-btn-i" [icon]="faEdit"></fa-icon></a>
                    <fa-icon class="delete-btn-i" (click)="deleteProduct(item.id)" [icon]="faDelete"></fa-icon>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</div>
