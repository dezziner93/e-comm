<div class="sign-up">
    <h1>Update Product</h1>

    <p class="message-add-s">{{productMessage}}</p>

    <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        
        <input type="text" name="name" ngModel="{{productData?.name}}" class="form-input" placeholder="Enter Product Name">

        <input type="text" name="price" ngModel="{{productData?.price}}" class="form-input" placeholder="Enter Product Price">

        <input type="text" name="color" ngModel="{{productData?.color}}" class="form-input" placeholder="Enter Product Color">

        <input type="text" name="category" ngModel="{{productData?.category}}" class="form-input" placeholder="Enter Product Category">

        <textarea name="description" ngModel="{{productData?.description}}" class="form-input" placeholder="Enter Product Description"></textarea>

        <input type="text" name="image" ngModel="{{productData?.image}}" class="form-input" placeholder="Enter Product Image URL">
        
        <button class="form-btn">Update Product</button>
    </form>
</div>
