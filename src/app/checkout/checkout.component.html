<div class="container">
    <div class="py-5 text-center">
      
      <h2>Checkout</h2>
      <div class="message-add-s">
        {{orderMsg}}
      </div>
    </div>
  
    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">3</span>
        </h4>
        <ul class="list-group mb-3">
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Total Amount</h6>
            </div>
            <span class="text-muted">{{totalPrice}}</span>
          </li>
          <li class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
              <h6 class="my-0">Payment Method</h6>
            </div>
            <span class="text-muted">COD</span>
          </li>
        </ul>
  
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" #orderData="ngForm" (ngSubmit)="orderNow(orderData.value)">
          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="firstName">Email</label>
              <input type="email" class="form-control" placeholder="Enter Email" name="email" ngModel>
            </div>
            <div class="col-md-12 mb-3">
              <label for="lastName">Address</label>
              <input type="text" class="form-control" placeholder="Enter Address" name="address" ngModel>
            </div>
            <div class="col-md-12 mb-3">
                <label for="lastName">Contact</label>
                <input type="text" class="form-control" placeholder="Enter Contact" name="contact" ngModel>
              </div>
          </div>
  
          
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Order Now</button>
        </form>
      </div>
    </div>

  </div>
