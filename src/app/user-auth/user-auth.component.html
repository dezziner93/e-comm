


<div *ngIf="!showLogin" class="sign-up">
    <h1>User Sign-up</h1>
    <form #userSignUp="ngForm" (ngSubmit)="signUp(userSignUp.value)">
        <input type="text" name="name" ngModel class="form-input" placeholder="Enter Name">
        <input type="email" name="email" ngModel class="form-input" placeholder="Enter Email">
        <input type="password" name="password" ngModel class="form-input" placeholder="Enter Password">
        <button class="form-btn">Sign Up</button>
        <a (click)="openLogin()" class="auth-toggle-link">Already have a Account?Click here</a>
    </form>
</div>

<div *ngIf="showLogin" class="sign-up">
    <h1>User Login</h1>
    <form #userLogin="ngForm" (ngSubmit)="login(userLogin.value)">
        <p class="error">{{authError}}</p>
        <input type="email" #email="ngModel" required email name="email" ngModel class="form-input" placeholder="Enter Email">
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please Enter Valid Value</span></p>
        <input type="password" #password="ngModel" required minlength="2" maxlength="20" name="password" ngModel class="form-input" placeholder="Enter Password">
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Please Enter Valid Value</span></p>
        <button [disabled]="userLogin.invalid" class="form-btn">Login</button>
        <a (click)="openSignUp()" class="auth-toggle-link">Create Account Click here</a>
    </form>
</div>
